{#历史记录#}
{% extends 'navicate.html' %}
{% load static %}
{% block contentOther %}
    <div class="row mt-4">
        <div class="col-8">
            <div class="list-group">
                {% if not b %}
                    <div class="jumbotron jumbotron-fluid">
                        <div class="container">
                            <h1 class="display-4">Not Found</h1>
                            <p class="lead">没有历史记录</p>
                        </div>
                    </div>
                {% else %}
                    {% for i in b %}
                        <a href="{% url 'news:detail' i.new.id %}" class="list-group-item list-group-item-action d-flex w-100">
                            <div class="mr-2">
                                <img src="/{{ MEDIA_URL }}{{ i.new.pic }}" width=100 height=50>
                            </div>
                            <div class="flex-fill">
                                <div class="d-flex w-100 justify-content-between">
                                    <h5 class="mb-1 font-weight-bold">{{ i.new.title }}</h5>
                                    <small class="text-muted">{{ i.time }}</small>
                                </div>
                                <p class="mb-1 text-truncate"></p>
                            </div>
                        </a>
                    {% endfor %}
                {% endif %}

            </div>
        </div>
        <div>
            <ul class="list-group">
            <li class="list-group-item">当前用户：{{ a.username }}</li>
            <li class="list-group-item">用户邮箱：{{ a.email }}</li>
            </ul>
        </div>
    </div>
{% endblock %}
